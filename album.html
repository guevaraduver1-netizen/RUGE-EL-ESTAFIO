        :root { 
            --neon: #2ecc71; 
            --border: rgba(46, 204, 113, 0.2); 
            --glass: rgba(255, 255, 255, 0.05); 
            --fuente-principal: 'Afacad', sans-serif;

    <style>
    
 

        /* BOTÓN ATRÁS ACCESIBLE (SÓLO FLECHA) */
        .btn-back-fixed {
            position: fixed;
            top: 8px;
            left: 5px;
            width: 45px;
            height: 45px;
            background: transparent;
            border: none;
            color: var(--neon);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            z-index: 10001; 
            text-shadow: 0 0 10px var(--neon);
            transition: transform 0.2s ease, opacity 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-back-fixed:active {
            transform: scale(1.3);
            opacity: 0.7;
        }
    
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--fuente-principal); background: #000; color: white; overflow-x: hidden; }
        
        button, .filter-btn, .footer-name, .tag, h2, h3, .stat-label, .stat-value, .team-badge-card, .wait-time { 
            font-family: var(--fuente-principal) !important; 
        }
        
        .bg-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-size: cover; background-position: center; z-index: -2; transition: 0.5s; }
        .header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0, 0, 0, 0.9); border-bottom: 2px solid var(--neon); z-index: 2000; backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; }
        .header h3 { letter-spacing: 5px; font-size: 13px; font-weight: 900; text-transform: uppercase; }

        .filter-nav { position: fixed; top: 60px; width: 100%; z-index: 1900; display: flex; overflow-x: auto; padding: 12px; gap: 8px; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); scrollbar-width: none; border-bottom: 1px solid var(--border); }
        .filter-nav::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 8px 18px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; font-size: 10px; white-space: nowrap; color: #fff; opacity: 0.6; text-transform: uppercase; font-weight: 900; cursor: pointer; }
        .filter-btn.active { background: var(--neon); color: #000; opacity: 1; border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        .container { padding: 140px 15px 40px; min-height: 100vh; }
        .grid { display: grid; gap: 15px; width: 100%; max-width: 500px; margin: 0 auto; grid-template-columns: repeat(2, 1fr); }

        .item-card { background: var(--glass); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); border-bottom: 3px solid var(--neon); position: relative; aspect-ratio: 3/4; backdrop-filter: blur(5px); cursor: pointer; }
        .item-card img { width: 100%; height: 100%; object-fit: cover; }
        
        .locked img { filter: blur(15px) grayscale(1); opacity: 0.4; }
        .ready-to-unlock img { filter: blur(5px) brightness(0.8); opacity: 0.9; } 
        .lock-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: var(--neon); z-index: 5; text-shadow: 0 0 15px #000; }

        .tag { position: absolute; top: 8px; left: 8px; background: var(--neon); color: #000; font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 4px; z-index: 10; }
        .team-badge-card { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); color: var(--neon); border: 1px solid var(--neon); font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 4px; z-index: 10; text-transform: uppercase; }

        .footer-name { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.95)); padding: 15px 5px; text-align: center; font-size: 9px; font-weight: 900; letter-spacing: 1px; }

        #modalDetail, #modalWait { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .modal-content { width: 85%; max-width: 350px; text-align: center; position: relative; }
        .m-img-box { position: relative; border-radius: 15px; overflow: hidden; border: 2px solid var(--neon); margin-bottom: 15px; }
        .m-img-box img { width: 100%; display: block; }
        .img-locked-modal { filter: blur(20px) brightness(0.4); }
        
        /* Animaciones */
        .revealing-blur { animation: revealEffect 3s forwards ease-in-out; }
        .revealing-neon { animation: blinkEffect 0.5s infinite; }
        @keyframes revealEffect { 0% { filter: blur(20px) brightness(0.4); } 100% { filter: blur(0px) brightness(1); } }
        @keyframes blinkEffect { 0%, 100% { border-color: var(--neon); box-shadow: 0 0 30px var(--neon); } 50% { border-color: transparent; box-shadow: none; } }

        .correct-flash { animation: correctFlash 0.6s ease-out; }
        @keyframes correctFlash {
            0% { background: var(--glass); }
            50% { background: var(--neon); box-shadow: 0 0 40px var(--neon); color: #000; }
            100% { background: var(--glass); }
        }

        .error-shake { animation: shake 0.4s ease; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .stats-table { width: 100%; font-size: 11px; margin-bottom: 20px; border-collapse: collapse; }
        .stat-label { text-align: left; padding: 8px; opacity: 0.6; border-bottom: 1px solid var(--border); text-transform: uppercase; }
        .stat-value { text-align: right; padding: 8px; color: var(--neon); font-weight: 900; border-bottom: 1px solid var(--border); }
        .btn-action { width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-bottom: 10px; }

        #trivia-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(15px); }
        .option-btn { width: 100%; padding: 15px; margin: 10px 0; background: var(--glass); border: 1px solid var(--neon); color: white; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .option-btn:active { background: var(--neon); color: #000; }

        .wait-box { border: 2px solid var(--neon); padding: 30px; border-radius: 20px; box-shadow: 0 0 20px var(--neon); background: rgba(0,0,0,0.5); }
        .wait-time { font-size: 30px; color: var(--neon); font-weight: 900; margin: 15px 0; }

        let currentSec = 'JUGADORES', currentTeam = null, selectedItem = null, isAnimating = false;
        let aciertos = 0;
        let pendingToUnlock = null;

        function applyTheme() {
            const lang = localStorage.getItem('userLang') || 'es';
            const dict = dictionary[lang];
            
            document.getElementById('txt-header').innerText = dict.header;
            document.getElementById('nav-equipos').innerText = dict.nav_equipos;
            document.getElementById('nav-locales').innerText = dict.nav_locales;
            document.getElementById('nav-estadios').innerText = dict.nav_estadios;
            document.getElementById('nav-arbitros').innerText = dict.nav_arbitros;
            document.getElementById('nav-leyendas').innerText = dict.nav_leyendas;
            document.getElementById('nav-tecnicos').innerText = dict.nav_tecnicos;
            document.getElementById('nav-posters').innerText = dict.nav_posters;
            document.getElementById('txt-wait-title').innerText = dict.wait_title;
            document.getElementById('txt-wait-desc').innerText = dict.wait_desc;
            document.getElementById('btn-wait-ok').innerText = dict.btn_ok;

            const color = localStorage.getItem('themeColor') || '#2ecc71';
            const bg = localStorage.getItem('themeBg') || 'assets/imagen/fondos/fondo.jpg';
            const font = localStorage.getItem('fuentePersonalizada') || 'Afacad';
            const dark = parseFloat(localStorage.getItem('themeDark')) || 0.0;
            const blurValue = localStorage.getItem('themeBlurValue') || '20';

            document.documentElement.style.setProperty('--neon', color);
            document.documentElement.style.setProperty('--border', color + '33');
            document.documentElement.style.setProperty('--fuente-principal', `'${font}', sans-serif`);
            
            const bgMain = document.getElementById('bg-main');
            if(bgMain) {
                bgMain.style.backgroundImage = `url('${bg}')`;
                bgMain.style.filter = `brightness(${1.1 - dark}) blur(${blurValue}px)`;
            }
        }

        function render() {
            const grid = document.getElementById('albumGrid');
            const desbloqueadas = JSON.parse(localStorage.getItem('laminasDesbloqueadas')) || [];
            const readyList = JSON.parse(localStorage.getItem('rachaActual')) || []; 
            const isSuscrito = localStorage.getItem('userSubscribed') === 'true';
            grid.innerHTML = '';
            
            if ((currentSec === 'JUGADORES' || currentSec === 'LOCALES') && !currentTeam) {
                albumData[currentSec].forEach(team => {
                    grid.innerHTML += `<div class="item-card" onclick="openTeam('${team.nombre}')">
                        <img src="${team.logo}" style="object-fit:contain; padding:25px;">
                        <div class="footer-name">${team.nombre}</div>
                    </div>`;
                });
                return;
            }

            let list = currentTeam ? albumData[currentSec].find(t => t.nombre === currentTeam).content : albumData[currentSec];
            list.forEach(item => {
                const isDes = isSuscrito || desbloqueadas.includes(item.nombre);
                const isReady = readyList.includes(item.nombre);
                let stateClass = isDes ? "" : (isReady ? "ready-to-unlock" : "locked");
                let lock = (!isDes && !isReady) ? '<i class="fa-solid fa-lock lock-icon"></i>' : "";

                grid.innerHTML += `
                    <div class="item-card ${stateClass}" onclick="validarAcceso('${item.nombre}')">
                        <div class="team-badge-card">${currentTeam || item.equipo || 'RUGE'}</div>
                        ${isDes ? `<div class="tag">${item.rango}</div>` : lock}
                        <img src="${item.img}">
                        <div class="footer-name">${isDes ? item.nombre : '???'}</div>
                    </div>`;
            });
        }

        function validarAcceso(name) {
            const isSuscrito = localStorage.getItem('userSubscribed') === 'true';
            const desbloqueadas = JSON.parse(localStorage.getItem('laminasDesbloqueadas')) || [];
            const racha = JSON.parse(localStorage.getItem('rachaActual')) || [];

            if (isSuscrito || desbloqueadas.includes(name)) return openDetail(name);
            if (racha.includes(name)) return openDetail(name, true);

            const lastTime = localStorage.getItem('lastTriviaTime');
            if (lastTime) {
                const diff = Date.now() - parseInt(lastTime);
                if (diff < 300000) { showWaitModal(300000 - diff); return; } 
            }
            pendingToUnlock = name;
            lanzarTrivia();
        }

        function lanzarTrivia() {
            aciertos = 0;
            document.getElementById('trivia-screen').style.display = 'flex';
            renderPregunta();
        }

        function renderPregunta() {
            const lang = localStorage.getItem('userLang') || 'es';
            const dict = dictionary[lang];
            const p = bancoPreguntas[Math.floor(Math.random() * bancoPreguntas.length)];
            const opcionesMezcladas = [...p.ops].sort(() => Math.random() - 0.5);

            document.getElementById('trivia-progress').innerText = `${dict.trivia_challenge}: ${aciertos + 1} / 5`;
            document.getElementById('trivia-question').innerText = dict[p.q];
            const optCont = document.getElementById('trivia-options');
            optCont.innerHTML = '';
            
            opcionesMezcladas.forEach(o => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = o;
                b.onclick = () => {
                    const resUser = o.trim().toUpperCase();
                    const resCorrecta = p.a.trim().toUpperCase();

                    if(resUser === resCorrecta) {
                        b.classList.add('correct-flash'); 
                        aciertos++;
                        setTimeout(() => {
                            if(aciertos < 5) renderPregunta();
                            else finalizarTrivia();
                        }, 600);
                    } else {
                        playSfx('error');
                        b.classList.add('error-shake');
                        b.style.borderColor = "#ff4757";
                        if(navigator.vibrate) navigator.vibrate(50);
                        setTimeout(() => {
                            b.style.borderColor = "var(--neon)";
                            b.classList.remove('error-shake');
                        }, 500);
                    }
                };
                optCont.appendChild(b);
            });
        }

        function finalizarTrivia() {
            document.getElementById('trivia-screen').style.display = 'none';
            localStorage.setItem('lastTriviaTime', Date.now().toString());
            let racha = [];
            if(currentTeam) {
                const teamData = albumData[currentSec].find(t => t.nombre === currentTeam);
                const teamItems = teamData.content.map(i => i.nombre);
                const des = JSON.parse(localStorage.getItem('laminasDesbloqueadas')) || [];
                let candidatas = teamItems.filter(n => !des.includes(n));
                racha = [pendingToUnlock, ...candidatas.filter(n => n !== pendingToUnlock).sort(() => 0.5 - Math.random()).slice(0, 2)];
            } else {
                racha = [pendingToUnlock];
            }
            localStorage.setItem('rachaActual', JSON.stringify([...new Set(racha)]));
            actualizarEstadisticas();
            render();
        }

        function openDetail(name) {
            let found = null;
            for(let s in albumData) {
                albumData[s].forEach(e => {
                    let res = e.isTeam ? e.content.find(i => i.nombre === name) : (e.nombre === name ? e : null);
                    if(res) found = res;
                });
                if(found) break;
            }
            if(!found) return;

            selectedItem = found;
            const lang = localStorage.getItem('userLang') || 'es';
            const dict = dictionary[lang];
            const isSub = localStorage.getItem('userSubscribed') === 'true';
            const isDes = isSub || (JSON.parse(localStorage.getItem('laminasDesbloqueadas')) || []).includes(name);
            const favs = JSON.parse(localStorage.getItem('laminasFavoritas')) || [];
            
            document.getElementById('m-img').src = selectedItem.img;
            document.getElementById('m-img').className = isDes ? "" : "img-locked-modal";
            document.getElementById('m-name').innerText = isDes ? selectedItem.nombre : "???";
            document.getElementById('m-btn').innerText = isDes ? dict.btn_coleccion : dict.btn_reclamar;
            document.getElementById('m-btn').style.display = isDes ? "none" : "block";
            
            const favBtn = document.getElementById('m-fav');
            if (isDes) {
                favBtn.style.display = "block";
                favBtn.innerText = favs.includes(name) ? dict.fav_del : dict.fav_add;
            } else {
                favBtn.style.display = "none";
            }

            let h = "";
            for (let [k, v] of Object.entries(selectedItem.stats)) {
                h += `<tr><td class="stat-label">${dict[k] || k}</td><td class="stat-value">${isDes ? v : '???'}</td></tr>`;
            }
            document.getElementById('m-stats').innerHTML = h;
            document.getElementById('modalDetail').style.display = 'flex';
        }

        function handleCollection() {
            if (isAnimating) return;
            isAnimating = true;
            playSfx('exito'); 
            document.getElementById('m-img').className = "revealing-blur";
            document.getElementById('m-box').className = "m-img-box revealing-neon";
            setTimeout(() => {
                let des = JSON.parse(localStorage.getItem('laminasDesbloqueadas')) || [];
                if(!des.includes(selectedItem.nombre)) des.push(selectedItem.nombre);
                localStorage.setItem('laminasDesbloqueadas', JSON.stringify(des));
                let racha = JSON.parse(localStorage.getItem('rachaActual')) || [];
                localStorage.setItem('rachaActual', JSON.stringify(racha.filter(n => n !== selectedItem.nombre)));
                isAnimating = false;
                document.getElementById('m-box').className = "m-img-box";
                actualizarEstadisticas();
                openDetail(selectedItem.nombre);
                render();
            }, 3000);
        }

        function actualizarEstadisticas() {
            const des = JSON.parse(localStorage.getItem('laminasDesbloqueadas')) || [];
            localStorage.setItem('totalLaminasUser', des.length);
        }

        function showWaitModal(timeLeft) {
            document.getElementById('modalWait').style.display = 'flex';
            const countdownEl = document.getElementById('countdown');
            const timer = setInterval(() => {
                if (timeLeft <= 0) { clearInterval(timer); document.getElementById('modalWait').style.display = 'none'; return; }
                let h = Math.floor(timeLeft / 3600000), m = Math.floor((timeLeft % 3600000) / 60000), s = Math.floor((timeLeft % 60000) / 1000);
                countdownEl.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                timeLeft -= 1000;
            }, 1000);
        }

        function marcarFavorito() {
            let favs = JSON.parse(localStorage.getItem('laminasFavoritas')) || [];
            if (favs.includes(selectedItem.nombre)) favs = favs.filter(n => n !== selectedItem.nombre);
            else favs.push(selectedItem.nombre);
            localStorage.setItem('laminasFavoritas', JSON.stringify(favs));
            openDetail(selectedItem.nombre);
        }

        function openTeam(n) { currentTeam = n; render(); }
        function changeSec(s, b) { currentSec = s; currentTeam = null; document.querySelectorAll('.filter-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); render(); }
        function closeModal(){ if(!isAnimating) document.getElementById('modalDetail').style.display = 'none'; }
        
        window.onload = () => { applyTheme(); render(); }
